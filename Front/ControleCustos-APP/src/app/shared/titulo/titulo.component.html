<div class="d-flex align-items-center p-3 my-3 text-white bg-secondary rounded shadow-md">
  <div class="d-flex align-items-center me-auto">
    <i id="icone-titulo" class="{{ iconClass }} me-3"></i>
    <div class="lh-1">
      <h2 class="mb-0">
        {{ tituloPagina }}
      </h2>
      <small>{{ subtituloPagina }}</small>
    </div>
  </div>
  <div class="p-3" *ngIf="botaoListar">
    <button class="btn btn-outline-light" (click)="listar()">
      Listar {{ tituloPagina }}
    </button>
  </div>
</div>
