<style>
  * {
    font-family: Arial, Helvetica, sans-serif;
  }
  .active {
    color: white;
    font-weight: bold;
    font-size: 16px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" *ngIf="showMenu();">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">
      <i class="fa fa-home"></i>
    </a>
    <button
      class="navbar-toggler"
      (click)="isCollapsed = !isCollapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNav"
      [collapse]="isCollapsed"
      [isAnimated]="true"
    >
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" aria-current="page" routerLink="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" aria-current="page" routerLink="/contas/lista">Contas</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="fornecedores/lista">Fornecedores</a>
        </li>
      </ul>
    </div>
    <div class="container">
      <ul class="navbar-nav float-end">
        <li role="nav-item">
          <a class="nav-link" routerLink="/user/perfil" tooltip="Acesse o perfil do usuÃ¡rio"><i class="fa-solid fa-user"></i> {{user}}</a>
        </li>
        <li role="nav-item">
          <a class="nav-link" routerLink="/user/login" (click)="logout();"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
